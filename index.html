<!DOCTYPE html>
<html lang="ru">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EV4ZC0HY3G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Batumi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Sylfaen, sans-serif;
      background-image: url('batumi-3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px black;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .socials a {
      color: white;
      font-size: 1.3em;
      text-decoration: none;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 1px 1px 3px black;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .socials img {
      width: 28px;
      height: 28px;
      border-radius: 5px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .socials {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Batumi</h1>
  </header>

  <div class="container">
    <p>Лучшие апартаменты в Батуми.</p>
    <p>Аренда от 3х суток.</p>

    <div class="socials">
      <a href="https://t.me/Aleksandinv" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        Telegram
      </a>

        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        WhatsApp
      </a>
      <a href="https://instagram.com/welcome__batumi" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        Instagram
      </a>
    </div>
  </div>
</body>
</html>
